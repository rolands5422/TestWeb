
<html>
    <head>
        <title>laukums</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    </head>
    <body>
 <form>
  <label for="skaitlis">Ievadiet N vērtību</label><br>
  <input type="number" id="skaitlis" name=skaitlis"><br><br>
</form>
        <button onclick="zimet()">Uzzīmēt laukumu</button>
        <br><br>
    <script>
        function zimet() {
            var n = document.getElementById("skaitlis").value;
            var tabula = document.createElement("div");
            for (let i = 0; i < n; i++) {
                var rinda = document.createElement("div");
                for (let j = 0; j < n; j++) {
                   var button = document.createElement("button");
                   button.style="height:80px;width:80px;";
                   var text = document.createTextNode(""+(n*i+(j+1)));
                   button.appendChild(text);
                   rinda.appendChild(button);
                }
                tabula.appendChild(rinda);
            }
            document.body.appendChild(tabula);
        }
       
        </script>
    </body>
</html>
